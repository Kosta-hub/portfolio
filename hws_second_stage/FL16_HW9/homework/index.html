<!DOCTYPE html>
<html>

<head>
  <title>Tools</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>Let's play!</h1>
  </header>
  <div class="container">
    <div class="rules-container">
      <h3>Rules of the game:</h3>
      <ul>
        <li>Paper beats rock ("paper wraps around rock").</li>
        <li>The rock beats the scissors ("the rock blunts or breaks the scissors").</li>
        <li>Scissors beat paper.</li>
      </ul>
      <p>Make your choice:</p>
    </div>
    <div class="buttons-container">
      <div id="Scissors" class="button-item">
        <i class="far fa-hand-scissors"></i>
        <h3>Scissors</h3>
      </div>
      <div id="Paper" class="button-item">
        <i class="far fa-hand-paper"></i>
        <h3>Paper</h3>
      </div>
      <div id="Rock" class="button-item">
        <i class="far fa-hand-rock"></i>
        <h3>Rock</h3>
      </div>
    </div>
    <div class="res-link">
      <p id="res">resetGame</p>
    </div>
    <div class="log-block"></div>
  </div>
</body>

</html>
